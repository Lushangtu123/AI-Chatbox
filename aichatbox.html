<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbox - Full Page Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%239C92AC' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            /* Modified for full page layout */
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        .chat-container {
            /* Modified for full page layout */
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            box-shadow: none;
            border-radius: 0;
            border: none;
        }
        
        .chat-header {
            padding: 18px 24px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }
        
        .chat-title {
            font-weight: 600;
            color: white;
            font-size: 18px;
            letter-spacing: 0.5px;
        }
        
        .chat-messages {
            padding: 24px;
            /* Modified to use flex-grow for full height */
            flex-grow: 1;
            overflow-y: auto;
            background-color: #fafafa;
        }
        
        .message {
            margin-bottom: 24px;
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }
        
        .user-message {
            margin-left: auto;
            align-items: flex-end;
        }
        
        .ai-message {
            margin-right: auto;
            align-items: flex-start;
        }
        
        .message-content {
            padding: 14px 18px;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message .message-content {
            background-color: white;
            color: #333;
            border: 1px solid #eaeaea;
            border-bottom-left-radius: 4px;
        }
        
        /* 优化AI回复的排版 */
        .ai-formatted-content h1, 
        .ai-formatted-content h2, 
        .ai-formatted-content h3 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .chat-input {
            display: flex;
            padding: 18px 24px;
            border-top: 1px solid #eaeaea;
            background-color: white;
            position: relative;
            z-index: 10;
        }
        
        #user-input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            outline: none;
            font-size: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
        }
        
        #user-input:focus {
            border-color: #a777e3;
            box-shadow: 0 2px 8px rgba(167, 119, 227, 0.2);
        }
        
        #send-btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            margin-left: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(110, 142, 251, 0.3);
            transition: all 0.3s ease;
        }
        
        #send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(110, 142, 251, 0.4);
        }
        
        /* Responsive layout adjustments */
        @media (min-width: 1200px) {
            .message {
                max-width: 60%; /* Narrower messages on large screens */
            }
            
            .chat-messages {
                padding: 30px 15%;  /* Add side padding on large screens */
            }
            
            .chat-input {
                padding: 18px 15%;  /* Match input padding */
            }
        }
        
        /* Add typing indicator animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            background-color: white;
            border: 1px solid #eaeaea;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            margin-bottom: 24px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: #a777e3;
            border-radius: 50%;
            display: inline-block;
            opacity: 0.4;
        }
        
        .typing-indicator span:nth-child(1) {
            animation: pulse 1s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation: pulse 1s infinite 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation: pulse 1s infinite 0.4s;
        }
        
        @keyframes pulse {
            0% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.4; transform: scale(1); }
        }
        
        /* Styling for formatted content */
        .ai-formatted-content pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        .ai-formatted-content code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .ai-formatted-content p {
            margin-bottom: 12px;
        }
        
        .ai-formatted-content ul, 
        .ai-formatted-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }
        
        .ai-formatted-content blockquote {
            border-left: 4px solid #a777e3;
            padding-left: 15px;
            margin: 15px 0;
            color: #555;
        }

        /* History panel styles */
        .history-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 4px;
            color: white;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            transition: all 0.3s ease;
        }
        
        .history-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .history-panel {
            position: fixed;
            top: 0;
            left: -320px;
            width: 320px;
            height: 100vh;
            background-color: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .history-panel.open {
            left: 0;
        }
        
        .history-header {
            padding: 18px 24px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px 16px 16px;
        }
        
        .history-item {
            padding: 16px;
            border-radius: 8px;
            background-color: #f7f7f7;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .history-item:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .history-title {
            font-weight: 600;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-preview {
            font-size: 13px;
            color: #666;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .close-history {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 99;
            display: none;
        }
        
        .overlay.open {
            display: block;
        }
        
        .no-history {
            text-align: center;
            color: #999;
            margin-top: 40px;
            font-size: 14px;
        }

        /* New Chat button styles */
        .new-chat-btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            margin: 16px 16px 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(110, 142, 251, 0.3);
        }
        
        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(110, 142, 251, 0.4);
        }
        
        .new-chat-btn svg {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- History panel -->
    <div class="history-panel" id="history-panel">
        <div class="history-header">
            <h3>Chat History</h3>
            <button class="close-history" id="close-history">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        </div>
        <!-- Add New Chat button -->
        <button class="new-chat-btn" id="new-chat-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            New Chat
        </button>
        <div class="history-list" id="history-list">
            <!-- History items will be added here -->
            <div class="no-history" id="no-history">No chat history yet</div>
        </div>
    </div>
    
    <!-- Overlay for mobile/touch devices -->
    <div class="overlay" id="overlay"></div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div style="display: flex; align-items: center;">
                <button class="history-btn" id="history-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                    </svg>
                </button>
                <div class="chat-title">AI Assistant</div>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your question...">
            <button id="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const chatMessages = document.getElementById('chat-messages');
            const historyBtn = document.getElementById('history-btn');
            const historyPanel = document.getElementById('history-panel');
            const closeHistory = document.getElementById('close-history');
            const historyList = document.getElementById('history-list');
            const overlay = document.getElementById('overlay');
            const noHistory = document.getElementById('no-history');
            const newChatBtn = document.getElementById('new-chat-btn');
            
            // API configuration
            const API_URL = 'https://api.siliconflow.cn/v1/chat/completions';
            const API_KEY = ''; // Add your API key here
            
            // Current conversation
            let currentConversation = {
                id: generateId(),
                title: '',
                messages: []
            };
            
            // Load chat history from localStorage
            function loadChatHistory() {
                const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
                return history;
            }
            
            // Save chat history to localStorage
            function saveChatHistory(history) {
                localStorage.setItem('chatHistory', JSON.stringify(history));
            }
            
            // Generate a unique ID for each conversation
            function generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
            
            // Update the history panel
            function updateHistoryPanel() {
                const history = loadChatHistory();
                
                // Clear the history list
                while (historyList.firstChild) {
                    historyList.removeChild(historyList.firstChild);
                }
                
                // Show "No history" message if history is empty
                if (history.length === 0) {
                    historyList.appendChild(noHistory);
                    return;
                }
                
                // Add each history item to the panel
                history.forEach(conversation => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.dataset.id = conversation.id;
                    
                    // Create a title from the first message or use a default
                    const title = conversation.title || 
                                 (conversation.messages.length > 0 ? 
                                 conversation.messages[0].content.substring(0, 30) + '...' : 
                                 'Conversation ' + new Date(parseInt(conversation.id.substring(0, 8), 36)).toLocaleString());
                    
                    // Create a preview from a couple of messages
                    const preview = conversation.messages.length > 1 ? 
                                   conversation.messages.slice(0, 2).map(m => m.role + ': ' + m.content.substring(0, 20) + '...').join(' | ') : 
                                   'Empty conversation';
                    
                    historyItem.innerHTML = `
                        <div class="history-title">${title}</div>
                        <div class="history-preview">${preview}</div>
                    `;
                    
                    historyItem.addEventListener('click', () => loadConversation(conversation.id));
                    
                    historyList.appendChild(historyItem);
                });
            }
            
            // Start a new conversation
            function startNewConversation() {
                // Save current conversation if it has messages
                saveCurrentConversation();
                
                // Create a new conversation
                currentConversation = {
                    id: generateId(),
                    title: '',
                    messages: []
                };
                
                // Clear the chat messages
                chatMessages.innerHTML = '';
                
                // Close the history panel
                closeHistoryPanel();
                
                // Focus on the input field
                userInput.focus();
            }
            
            // Save the current conversation to history
            function saveCurrentConversation() {
                // Only save if there are messages
                if (currentConversation.messages.length > 0) {
                    const history = loadChatHistory();
                    
                    // Check if conversation already exists in history
                    const existingIndex = history.findIndex(c => c.id === currentConversation.id);
                    
                    if (existingIndex !== -1) {
                        // Update existing conversation
                        history[existingIndex] = currentConversation;
                    } else {
                        // Add new conversation
                        history.unshift(currentConversation);
                    }
                    
                    // Keep only the most recent 20 conversations
                    const trimmedHistory = history.slice(0, 20);
                    
                    saveChatHistory(trimmedHistory);
                }
            }
            
            // Load a conversation from history
            function loadConversation(id) {
                const history = loadChatHistory();
                const conversation = history.find(c => c.id === id);
                
                if (conversation) {
                    // Save current conversation before loading a new one
                    saveCurrentConversation();
                    
                    // Set current conversation to the loaded one
                    currentConversation = conversation;
                    
                    // Clear the chat messages
                    chatMessages.innerHTML = '';
                    
                    // Add each message to the chat
                    conversation.messages.forEach(message => {
                        if (message.role === 'user') {
                            addUserMessage(message.content, false);
                        } else if (message.role === 'assistant') {
                            addAIMessage(message.content, false);
                        }
                    });
                    
                    // Close the history panel
                    closeHistoryPanel();
                }
            }
            
            // Format AI response content
            function formatAIResponse(text) {
                // Process headings
                text = text.replace(/^# (.*$)/gm, '<h1>$1</h1>');
                text = text.replace(/^## (.*$)/gm, '<h2>$1</h2>');
                text = text.replace(/^### (.*$)/gm, '<h3>$1</h3>');
                text = text.replace(/^#### (.*$)/gm, '<h4>$1</h4>');
                
                // Process bold text
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // 将水平分隔线替换为带有特殊类的div，而不是<hr>
                text = text.replace(/^\s*---+\s*$/gm, '<div class="section-divider"></div>');
                
                // 改进列表处理 - 增强数字列表的显示效果
                // 处理有序列表
                text = text.replace(/^\s*(\d+)\.\s+(.*$)/gm, '<li value="$1" class="numbered-item"><span class="item-number">$1.</span> <span class="item-content">$2</span></li>');
                
                // 处理无序列表，包括多级缩进
                text = text.replace(/^\s*([\-\*])\s+(.*$)/gm, function(match, bullet, content, offset, string) {
                    const indentLevel = match.match(/^\s*/)[0].length;
                    return `<li data-indent="${indentLevel}" class="bullet-item"><span class="item-content">${content}</span></li>`;
                });
                
                // 将连续的列表项包装在适当的列表容器中
                text = text.replace(/(<li[^>]*>[\s\S]*?<\/li>(?:\s*<li[^>]*>[\s\S]*?<\/li>)*)/gs, function(match) {
                    if (match.includes('value=')) {
                        return '<ol class="enhanced-list">' + match + '</ol>';
                    }
                    return '<ul class="enhanced-list">' + match + '</ul>';
                });

                // 处理嵌套列表
                text = text.replace(/<li data-indent="(\d+)">/g, function(match, indent) {
                    const level = parseInt(indent) / 2; // 假设每级缩进是2个空格
                    return '<li class="indent-' + level + '">';
                });
                
                // Process paragraphs - 改进段落处理
                text = text.replace(/^(?!<[houls]|<li|<\/ul|<\/ol|<pre|<blockquote|<strong|<hr)(.+)/gm, '<p>$1</p>');
                
                // Process code blocks
                text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
                
                // Process inline code
                text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
                
                // Process quotes
                text = text.replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>');
                
                // Process empty lines
                text = text.replace(/\n\s*\n/g, '<br>');
                
                return text;
            }
            
            // Add user message to chat
            function addUserMessage(message, save = true) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${message}
                    </div>
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Save to current conversation
                if (save) {
                    // Set title to first user message if not set
                    if (!currentConversation.title && currentConversation.messages.length === 0) {
                        currentConversation.title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                    }
                    
                    currentConversation.messages.push({
                        role: 'user',
                        content: message
                    });
                }
            }
            
            // Show typing indicator
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = `
                    <span></span>
                    <span></span>
                    <span></span>
                `;
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return typingDiv;
            }
            
            // Add AI message to chat
            function addAIMessage(message, save = true) {
                // Remove typing indicator if exists
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                
                // 直接使用原始消息，不添加总结
                const formattedMessage = formatAIResponse(message);
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai-message';
                messageDiv.innerHTML = `
                    <div class="message-content ai-formatted-content">
                        ${formattedMessage}
                    </div>
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Save to current conversation
                if (save) {
                    currentConversation.messages.push({
                        role: 'assistant',
                        content: message
                    });
                    
                    // Save the conversation after each AI response
                    saveCurrentConversation();
                    
                    // Update the history panel
                    updateHistoryPanel();
                }
                
                // 确保内容完全加载后再次滚动到底部
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 100);
            }
            
            // Open history panel
            function openHistoryPanel() {
                historyPanel.classList.add('open');
                overlay.classList.add('open');
                updateHistoryPanel();
            }
            
            // Close history panel
            function closeHistoryPanel() {
                historyPanel.classList.remove('open');
                overlay.classList.remove('open');
            }
            
            // Send message to API
            async function sendMessageToAPI(message) {
                const typingIndicator = showTypingIndicator();
                
                const options = {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "model": "deepseek-ai/DeepSeek-V3",
                        "messages": [{"role": "user", "content": message}],
                        "stream": false,
                        "max_tokens": 1024,
                        "temperature": 0.7,
                        "top_p": 0.7
                    })
                };
                
                try {
                    const response = await fetch(API_URL, options);
                    const data = await response.json();
                    return data.choices[0].message.content;
                } catch (error) {
                    console.error('Error:', error);
                    return "Sorry, I cannot process your request at the moment.";
                }
            }
            
            // Handle sending message
            async function handleSendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    // Add user message to chat
                    addUserMessage(message);
                    
                    // Clear input
                    userInput.value = '';
                    
                    // Get AI response
                    const response = await sendMessageToAPI(message);
                    
                    // Add AI response to chat
                    addAIMessage(response);
                }
            }
            
            // Add event listeners
            sendBtn.addEventListener('click', handleSendMessage);
            
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSendMessage();
                }
            });
            
            historyBtn.addEventListener('click', openHistoryPanel);
            closeHistory.addEventListener('click', closeHistoryPanel);
            overlay.addEventListener('click', closeHistoryPanel);
            newChatBtn.addEventListener('click', startNewConversation);
            
            // Initialize the app
            updateHistoryPanel();
        });
    </script>
</body>
